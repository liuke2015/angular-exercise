<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>$location服务详解</title>
    <style>
        #con div{
            width:100px;height:400px;border:1px solid #333;margin-bottom:10px;
        }
        #con ul{
            position:fixed;
            right:20px;
            top:0;
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module("myApp", []);
        m1.controller("Aaa", ["$scope","$location","$anchorScroll", function ($scope,$location,$anchorScroll) {
            $scope.change=function(id){
                $location.hash(id);
                $anchorScroll();
            }
        }])

    </script>
</head>
<body>
<div id="con" ng-controller="Aaa">
    <div ng-repeat="n in [1,2,3,4]" ng-attr-id="div{{n}}">id={{n}}</div>
    <ul>
        <li ng-repeat="n in [1,2,3,4]" ng-click="change('div'+n)">{{n}}-aaaaaaaaa</li>
    </ul>
</div>
</body>
</html>
